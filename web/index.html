<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Vox populi</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
      #serv-status { position: fixed; top: 5px; right: 5px; color: green }
    </style>
  </head>
  <body>
    <div id="serv-status">...</div>
    <script src="//rawgit.com/msgpack/msgpack-javascript/master/msgpack.js"></script>
    <script src="//rawgit.com/mrdoob/stats.js/master/build/stats.min.js"></script>
    <script src="//rawgit.com/mrdoob/three.js/master/build/three.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/client.js"></script>
    <script src="js/world.js"></script>
    <script src="js/input.js"></script>
    <script src="js/viewer.js"></script>
    <script>
      document.documentElement.style.overflow = 'hidden';
      var scene = new THREE.Scene();

      WORLD.init( scene );
      DEBUG.init( scene );

      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.01, 10 );
      camera.position.z = 1.1;

      var clock = new THREE.Clock()

      var renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var stats = new Stats();
      document.body.appendChild( stats.dom );

      VIEWER.init( camera, renderer, WORLD.boundingSphere.center, scene );

      function render() {
        dt = clock.getDelta();
        requestAnimationFrame( render );
        VIEWER.update( dt );
        WORLD.update( dt );
        stats.update();
        renderer.render( scene, camera );
      }
      render();

    </script>
  </body>
</html>
